{% macro input_field(name, type='text', value='', placeholder='',label='') %}
  <div>
    <label class="block mb-1 text-gray-700 font-semibold">{{ label }}</label>
    <input
    type="{{ type }}"
    name="{{ name }}"
    value="{{ value }}"
    placeholder="{{ placeholder }}"
    class="border-1 border-gray-400 focus:outline-none w-full p-2 rounded-lg"
  />
  </div>
{% endmacro %}
